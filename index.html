<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
    <title>Employee Register Page</title>
    <link rel="stylesheet" href="style_employee-register.css">
  </head>
  <body>
    <div class="employee-register-form">
      <div class="title">Employee Registration Form</div>
      <form id="myform">
        <div class="input-area">
          <label>First Name</label>
          <input type="text" required/>
        </div>
        <div class="input-area">
          <label>Last Name</label>
          <input type="text" required/>
        </div>
        <div class="input-area">
          <label>Password</label>
          <input type="text" required/>
        </div>
        <div class="input-area">
          <label>Gender</label>
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-area">
          <label>Email Address</label>
          <input type="text" required/>
        </div>
        <div class="input-area">
          <label>Phone Number</label>
          <input type="text" required/>
        </div>
        <div class="input-area">
          <label>Address</label>
          
        </div>
        <textarea></textarea>
        <div class="check-terms">
            <input type="checkbox">
            <label>Agree to privacy terms and conditions</label>
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>

    </form>
    </div>
  </body>
</html>
